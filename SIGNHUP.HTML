<!doctype html>
<html>
    <head>
        <title>Signup - Strat Hawk</title>
    </head>
    <body>
        <h1>Strat Hawk</h1>
        <h2>Signup</h2>
        


<form action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <p>
                <lebel for="name">Name</lebel>
                <input type="text" placeholder="Enter name" id="name" value="Julie" name="name">
            </p>
            <p>
                <lebel for="email">Email</lebel>
                <input type="text" placeholder="Enter email" id="email" value="Julie@xyx.com" name"email">
            </p>
            <p> 
                <lebel for="password">Password</lebel>
                <input type="password" placeholder="Enter password" id="password" name="password">
            </p>
            <p>
                <lebel for="colour" name="color">Favorite Color:</lebel>
                <select>
                    <option value="R">Red</option>
                    <option value="G" selected>Green</option>
                    <option value="B">Blue</option>
                </select>
            </p>
            <p>
                Gender:
                <input type="radio" name="gender" id="male" value="M">
                <lebel for="Male">Male</lebel>
                <input type="radio" name="gender" id="female" checked name="gender" value="F">
                <lebel for="female">Female</lebel>
 
                 
            </p>
            <p> 
                <lebel for="student">I am a Student</lebel>
                <input type="checkbox" id="student" checked name="student" value="Y">
            </p>
            <p>
                <lebel for="about me">About me:</lebel>
                <textarea id="about" name="about">I am want to become an astronaut</textarea>
                
            </p>
            <input type="Submit" value="Signup">
        </form>
    </body>
</html>
